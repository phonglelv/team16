<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Giỏ hàng của bạn</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    
}
</style>
<body>
    <header>
        <h1>Giỏ hàng của bạn</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Trang Chủ</a></li>
            <li><a href="#">Sản Phẩm</a></li>
            <li><a href="#">Dịch Vụ</a></li>
            <li><a href="#">Liên Hệ</a></li>
            <li><a href="#">Giỏ Hàng</a></li> <!-- Thêm liên kết đến giỏ hàng -->
        </ul>
    </nav>

    <section class="cart">
        <div class="product">
            <img src="/images/xe dap 1 thay doi.jpg" alt="Bike 1 " width="75" height="50"> 
            <h2>Xe Đạp 1</h2>

<p>Giá: 250.000vnđ</p>
            <button class="remove-from-cart">Xóa khỏi giỏ hàng</button>
        </div>

        <div class="product">
            <img src="/images/xe dap 2 thay doi.jpg" alt="Bike 1 " width="75" height="50"> 
            <h2>Xe Đạp 2</h2>
            <p>Giá: 250.000vnd</p>
            <button class="remove-from-cart">Xóa khỏi giỏ hàng</button>
        </div>

        <!-- Các sản phẩm khác sẽ được thêm ở đây -->
    </section>

    <div class="cart-summary">
        <h2>Tóm tắt giỏ hàng</h2>
        <ul id="cart-items">
            <!-- Các mục giỏ hàng sẽ được thêm ở đây -->
        </ul>
        <p id="cart-total">Tổng giá trị: $0</p>
        <button id="checkout-btn">Thanh toán</button>
    </div>

    <footer>
        <p>&copy; 2023 Your Bike Shop</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
