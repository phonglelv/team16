<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/main-layout}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>

<article layout:fragment="content">
  <h3 class="i-name">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin">Trang chủ Admin</a></li>
        <li class="breadcrumb-item active" aria-current="page">Danh sách đơn hàng chi tiết</li>
      </ol>
    </nav>
    <br>
    <b class="ml-4">Danh sách đơn hàng chi tiết</b>
  </h3>

  <div class="values">
    <div class="container-fluid">
      <div class="alert alert-primary" th:if="${message != null}"
           role="alert">
        <i th:text="${message}">[[${message}]]</i>
      </div>
      <div class="row">
        <div class="col-6">
          <form th:action="@{/admin/orderdetails/search-and-page}"  class="form-inline my-2 my-lg-0  ml-5">
            <input class="form-control mr-sm-2" type="search" name="keywords" th:value="${keywords}" placeholder="Tìm kiếm" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>

        <div class="col-6">
          <a  th:href="@{/admin/orderdetails/add}" class="btn btn-group-vertical btn-outline-info" style="margin-left: 270px;">Thêm đơn hàng</a>
        </div>
      </div>

      <div class="card-body  p-4">
        <table class="table table-striped table-inverse">
          <thead class="thead-inverse">
          <tr>
            <th scope="col">Mã</th>
            <th scope="col">Giá thuê</th>
            <th scope="col">Số lượng thuê</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Ngày giao </th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Thời gian thuê</th>
            <th scope="col">Mã đơn hàng</th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${page.content}">
            <td scope="row">[[${item.id}]]</td>
            <td th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0,'POINT')}">Plane</td>
            <td th:text="${item.quantity}">Plane</td>
            <td th:text="${item.status}">Plane</td>
            <td th:utext="${#dates.format(item.deliveryDate, 'dd/MM/yyyy')}">Plane</td>

            <td th:text="${item.product.name}">Plane</td>
            <td th:text="${item.product.displayPrice}">Plane</td>
            <td th:text="${item.order.id}">Plane</td>
            <td>
              <a th:href="@{'/admin/orderdetails/edit/' + ${item.id}}" class="btn btn-warning fa fa-edit">

              </a>
              <a th:href="@{'/admin/orderdetails/delete/' + ${item.id}}" class="btn btn-danger fa fa-recycle">

              </a>
            </td>
          </tr>

          </tbody>
        </table>
        <div class="card-footer ">

          <nav aria-label="Page navigation example">

            <ul class="pagination justify-content-center">

              <li class="page-item"> <a class="page-link"
                                        th:href="@{|/admin/orderdetails?p=${page.number-1}|}" aria-label="Previous"> <span
                      aria-hidden="true">&laquo;</span>
              </a></li>
              <li class="page-item"><a class="page-link" th:href="@{|/admin/orderdetails?p=0|}">1</a></li>

              <li class="page-item"><a class="page-link"
                                       th:href="@{|/admin/orderdetails?p=${page.totalPages-1}|}">2</a></li>
              <li class="page-item"><a class="page-link"
                                       th:href="@{|/admin/orderdetails?p=${page.number+1}|}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a></li>


            </ul>

          </nav>
        </div>
      </div>
    </div>
  </div>
</article>
</body>
</html>
