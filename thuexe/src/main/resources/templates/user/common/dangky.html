<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{user/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="/assets/css/registerPassword.css">
    <title> Đăng ký</title>
</head>

<body >
  <article layout:fragment="content" >
           <div class="container-fluid">

			
			<hr>
      <div class="alert alert-primary" th:if="${message != null}"
           role="alert">
          <i th:text="${message}">[[${message}]]</i>
      </div>
      <div class="alert alert-danger" th:if="${error != null}"
           role="alert">
          <i th:text="${error}">[[${error}]]</i>
      </div>
<main class="container p-2">
  <form th:action="@{/save}" method="post" th:object="${customer}" class="col-4" style="margin: auto;">
    <div class="text-center mb-3">
        <p style="font-size: large;"><h3>Đăng ký</h3></p>

         <p>
             <span>Đã có tài khoản, đăng nhập <a th:href="@{/security/login/form}">tại đây</a></span>
         </p>
      
    </div>

    <p class="text-center">hoặc:</p>

    <!-- Name input -->
      <div class="form-outline mb-4" style="position: relative;">
        <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
          <input type="text" id="username" th:field="*{username}" class="form-control " placeholder="Tên đăng nhập" style="padding-right: 30px;" />
      </div>


      <!-- Username input -->
      <div class="form-outline mb-4" style="position: relative;">
    <span th:if="${#fields.hasErrors('fullname')}" class="text-danger" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
      <i class="fas fa-exclamation-triangle " style="font-size: 24px;"></i>
    </span>
          <input type="text" id="fullname" th:field="*{fullname}" class="form-control" placeholder="Họ và tên" style="padding-right: 30px;" />
      </div>


      <!-- Email input -->
      <div class="form-outline mb-4" style="position: relative;">
    <span th:if="${#fields.hasErrors('email')}" class="text-danger" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
 <i class="fas fa-exclamation-triangle" style="font-size: 24px;"></i>
    </span>
          <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Email" style="padding-right: 30px;" />
      </div>

    <!-- Password input -->
      <div class="form-outline mb-4" style="position: relative;">
    <span th:if="${#fields.hasErrors('password')}" class="text-danger" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
        <i class="fas fa-exclamation-triangle" style="font-size: 24px;"></i>
    </span>
          <input type="password" id="registerPassword" th:field="*{password}" class="form-control" placeholder="Mật khẩu" style="padding-right: 30px;" />
      </div>



      <div class="form-outline mb-4" style="position: relative;">
    <span th:if="${#fields.hasErrors('phone')}" class="text-danger" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
   <i class="fas fa-exclamation-triangle" style="font-size: 24px;"></i>
    </span>
          <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="Số điện thoại" style="padding-right: 30px;" />
      </div>

      <div class="form-outline mb-4" style="position: relative;">
        <span th:if="${#fields.hasErrors('address')}" class="text-danger" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
       <i class="fas fa-exclamation-triangle" style="font-size: 24px;"></i>
        </span>
              <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Địa chỉ" style="padding-right: 30px;" />
          </div>
    
    <hr>
  

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-3 w-100">Đăng ký</button>
  </form>
</main >
           </div>
</article>

    
    </body>
</html>
