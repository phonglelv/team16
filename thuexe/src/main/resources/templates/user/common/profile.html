    <title>User Profile</title>
    <link rel="stylesheet" href="/assets/css/ttcn.css" />
</head>
<body>

<article layout:fragment="content">


    <div class="app">


        <div class="app__container">


            <div class="grid user-container">
                <div class="user-file">
                    <div class="us-ac-img">
                        <div class="us-img">
                            <img src="/assets/images/user.jpg" alt="" class="user-file_img">
                            <p>Hình ảnh</p>
                        </div>
                        <div class="us-account">
                            <span>Tên tài khoản</span>
                            <p><i class="icon-us fa-solid fa-pen"></i>  Sửa hồ sơ</p>
                        </div>
                    </div>
                    <div class="us-list">
                        <strong><i class="icon-us fa-solid fa-user"></i> Tài khoản của tôi</strong>
                        <p><a href="/customer/profile" style="text-decoration: none;">Hồ sơ</a></p>
                        <p><a href="/customer/doimatkhau" style="text-decoration: none;">Đổi mật khẩu</a></p>
                        <p><a href="/password-request" style="text-decoration: none;">Quên mật khẩu</a></p>
                        <strong><i class="icon-us fa-solid fa-bag-shopping"></i> Đơn mua</strong>
                        <p><a href="/order/list" style="text-decoration: none;">Đơn hàng của tôi</a></p>
                        </p>
                        <strong><i class="icon-us fa-solid fa-bell"></i>Báo cáo vấn đề</strong>
                        <p>Báo cáo</p>
                        <p>Danh sách báo cáo</p>
                    </div>

                </div>
                <div class="user-list">
                    <div class="us-title">
                        <span>Hồ sơ của tôi</span>
                        <p>Quản lí thông tin hồ sơ để bảo mật tài khoản</p>
                    </div>
                    <div class="us-form">
                        <div class="us-form-ip">
                            <form>
                                <label for="username">Tên đăng nhập:</label>
                                <input type="text" id="username" name="username" required th:value="${#authentication.principal.username}">

                                <label for="fullname">Họ và tên</label>
                                <input type="text" id="fullname" name="fullname" required th:value="${#authentication.principal.fullname}">

                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required th:value="${#authentication.principal.email}">

                                <label for="phone">Số điện thoại:</label>
                                <input type="tel" id="phone" name="phone" required th:value="${#authentication.principal.phone}">

                                <label for="address">Địa chỉ</label>
                                <input type="text" id="address" name="address" required th:value="${#authentication.principal.address}">
                                <label for="address">Mật khâu</label>
                                <input type="text" id="password" name="password" required th:value="${#authentication.principal.password}">
                                <button type="submit" class="btn-f">Lưu</button>
                            </form>

                        </div>
                        <div class="us-img-form">
                            <img src="./img-x.jpg" alt="" class="us-f-img">
                            <p>Chọn ảnh</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
