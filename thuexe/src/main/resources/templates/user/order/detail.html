<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/user/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/assets/css/style.css" />  
<title>Insert title here</title>
</head>
<body>

	<article layout:fragment="content">
		<main th:object="${order}"  >
			<div class="card" style="margin-top: 150px;">
				<h4 class="card-header text-center">THÔNG TIN THUÊ XE</h4>
				<div class="card-body">

					<div class="row">

						<div class="form-group col-sm-4">
							<label>Mã đơn hàng</label>
							<input th:field="*{id}" class="form-control" readonly>
						</div>
						<div class="form-group col-sm-4">

							<label>Người dùng</label>
							<input th:field="*{customer.username}" class="form-control"
								readonly>

						</div>
						<div class="form-group col-sm-4">

							<label>Ngày tạo đơn</label>
							<input th:field="*{createDate}" class="form-control" readonly>

						</div>
                        <div class="form-group col-sm-4">

							<label>Ngày bắt đầu thuê</label>
							<input th:field="*{startDate}" class="form-control" readonly>

						</div>
                        <div class="form-group col-sm-4">

							<label>Ngày ngày kết thúc</label>
							<input th:field="*{endDate}" class="form-control" readonly>

						</div>
                        <div class="form-group col-sm-4">

							<label>Kiểu thanh toán</label>
							<input th:field="*{paymentMethod}" class="form-control" readonly>

						</div>
						<div class="form-group col-sm-5">

							<label>Địa chỉ</label>
							<textarea style="margin-left: 20px;" th:field="*{address}" class="form-control" cols="100"
								rows="3"></textarea>
						</div>
					</div>
			
						
					
				</div>
			</div>
			<div class="card">
				<div class="card-header">DANH SÁCH BẠN ĐÃ ĐẶT HÀNG VÀ THUÊ</div>
				<table class="table">
					<thead>
						<tr>
							<th>Mã đơn hàng chi tiết</th>
								<th>Ảnh</th>
							<th>Tên sản phẩm</th>
							<th>Giá</th>
							<th>Số lượng</th>
							<th>Tổng</th>
							<th>Trạng thái</th>
						</tr>

					</thead>
					<tbody>
						<tr th:each="detail : ${orderDetails}">
							<td th:text="${detail.product.id}"></td>
							<td><img th:src="@{|/assets/images/${detail.product.image}|}" class="img-fluid" width="120px"></td>
							<td th:text="${detail.product.name}"></td>
							<td
								th:text="${#numbers.formatDecimal(detail.price,0,'COMMA',2,'POINT')}"></td>
							<td th:text="${detail.quantity}"></td>
							<td
								th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'COMMA', 2, 'POINT')}"></td>
								<td th:text="${detail.status}"></td>
						</tr>
					</tbody>

				</table>
			</div>
		</main>
	</article>



</body>
</html>
