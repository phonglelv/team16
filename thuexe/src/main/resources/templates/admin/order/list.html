<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/main-layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Danh sách đơn hàng</title>
</head>
<body>
    
    <article layout:fragment="content">
      
    <h3 class="i-name">
     
        <br>
        <b class="ml-4">Danh sách đơn hàng</b>
    </h3>

    <div class="values">
        <div class="container-fluid">
            <div class="alert alert-primary" th:if="${message != null}"
                 role="alert">
                <i th:text="${message}">[[${message}]]</i>
            </div>
            <div class="row">
                <div class="col-6">
                    <form th:action="@{/admin/orders/search-and-page}"  class="form-inline my-2 my-lg-0  ml-5">
                        <input class="form-control mr-sm-2" type="search" name="keywords" th:value="${keywords}" placeholder="Tìm kiếm" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
                    </form>
                </div>

                <div class="col-6">
                    <a  th:href="@{/admin/orders/add}" class="btn btn-group-vertical btn-outline-success" style="margin-left: 270px;">Thêm đơn hàng</a>
                </div>
            </div>
        
            <div class="card-body  p-4">
                <table class="table table-striped table-inverse" style="width: 112%; margin-top: 10px;">
                    <thead class="thead-inverse">
                        <tr style="font-size: 1.4rem;">
                            <th scope="col">Mã</th>
                            <th scope="col">Địa chỉ</th>
                            <th scope="col">Ngày tạo đơn</th>
                            <th scope="col">Ngày bắt đầu thuê</th>
                            <th scope="col">Ngày kết thúc thuê </th>
                            <th scope="col">Họ và tên</th>
                           <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${page.content}" style="font-size: 1.3rem;">
                            <td scope="row">[[${item.id}]]</td>
                            <td th:text="${item.address}">Plane</td>
                        <td th:utext="${#dates.format(item.createDate, 'dd/MM/yyyy')}">Plane</td>
                        <td th:utext="${#dates.format(item.startDate, 'dd/MM/yyyy')}">Plane</td>
                        <td th:utext="${#dates.format(item.endDate, 'dd/MM/yyyy')}">Plane</td>

                        <td th:text="${item.customer.username}">Plane</td>
                         <td>
                             <a th:href="@{|/admin/orders/detail/${item.id}|}" class="btn btn-danger">
                                 <b class="fa fa-search"></b>
                             </a>
                         </td>
                        <td>
                            <a th:href="@{'/admin/orders/edit/' + ${item.id}}" class="btn btn-warning fa fa-edit">

                            </a>
                            <a th:href="@{'/admin/orders/delete/' + ${item.id}}" class="btn btn-danger fa fa-recycle">

                            </a>
                        </td>
                        </tr>

                    </tbody>
                </table>
                <div class="card-footer">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:if="${page.number > 0}">
                                <a class="page-link" th:href="@{|/admin/orders?p=${page.number-1}|}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" th:href="@{|/admin/orders?p=0|}">1</a></li>
                            <li class="page-item"><a class="page-link" th:href="@{|/admin/orders?p=${page.totalPages-1}|}">2</a></li>
                            <li class="page-item">
                                <a class="page-link" th:if="${page.number < page.totalPages - 1}" th:href="@{|/admin/orders?p=${page.number+1}|}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    </article>
</body>
</html>
