<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/main-layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <article layout:fragment="content">
        <h3 class="i-name">

            <br>
            <b class="ml-4">Đơn hàng</b>
        </h3>

        <div class="values">
            <div class="container-fluid">
                <div class="alert alert-danger" th:if="${error != null}"
                     role="alert">
                    <i th:text="${error}">[[${error}]]</i>
                </div>
                <div class="card-body  p-4">
                    <form th:action="@{/admin/orders/saveOrUpdate}" method="post" th:object="${order}" >
                        <div class="row">
                          
                            <div class="col-6">
                                <div class="form-group">

                                    <input type="hidden" name="bike_name"  th:field="*{id}"  class="form-control">
                                </div>
                               
                                <div class="form-group">
                                    <label for="">Địa chỉ</label>
                                    <div class="input-group mb-3">

    </span>
                                        <input type="text" class="form-control" name="address" th:field="*{address}" placeholder="Địa chỉ ??" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                        <small class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
                                      </div>
                                </div>
                              
                              

                                <div class="form-group">
                                    <label for="">Ngày tạo đơn</label>
                                    <div class="input-group mb-3">

                                        <input type="date" class="form-control" name="createDate" th:field="*{createDate}" placeholder="Ngày tạo đơn???" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                        <small class="text-danger" th:if="${#fields.hasErrors('createDate')}" th:errors="*{createDate}"></small>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Username</label>
                                    <select th:field="*{username}" name="username" class="form-control">
                                        <option th:each="product : ${customers}"
                                                th:value="${product.username}" th:text="${product.username}"
                                                th:selected="${product.username == order.username}">

                                            Name</option>

                                    </select>
                            </div>
                            </div>
                            <div class="col-6">

                                <div class="form-group">
                                    <label for="">Bắt đầu thuê</label>
                                    <div class="input-group mb-3">
                                
                                        <input type="date" class="form-control" name="startDate" th:field="*{startDate}" placeholder="Ngày bắt đầu??? " aria-label="Recipient's username" aria-describedby="basic-addon2">
                                        <small class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></small>
                                      </div>
                                </div>
                     
                                <div class="form-group">
                                    <label for="">Kết thúc thuê</label>
                                    <div class="input-group mb-3">

                                        <input type="date" name="endDate" th:field="*{endDate}" class="form-control" />

                                        <small class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></small>
                                    </div>
                                </div>



                                </div>






                            </div>
                        </div>



                        <div class="">

                            <div class="col-8">
                                <button class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                    <span th:if="${order.isEdit}">Sửa</span>
                                    <span th:unless="${order.isEdit}">Lưu</span>
                                </button>

                                <button type="reset" class="btn btn-outline-secondary ">Mới</button>

                                <a th:href="@{/admin/orders}" class="btn btn-outline-success ">Danh sách loại xe</a>
                            </div>


                        </div>
                           
                        </form>


                </div>
            </div>
        </div>
    </article>
</body>
</html>
