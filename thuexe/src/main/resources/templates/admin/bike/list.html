<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/main-layout}"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách xe đạp</title>
</head>

<body>
    <article layout:fragment="content">
        <h3 class="i-name">
          
            <br>
            <b class="ml-4">Danh sách xe đạp</b>
           
        </h3>
        <div class="alert alert-primary" th:if="${message != null}"
        role="alert">
       <i th:text="${message}">[[${message}]]</i>
   </div>
        <div class="row">
            <div class="col-6">
                <form th:action="@{/admin/bikes/search-and-page}"  class="form-inline my-2 my-lg-0  ml-4 i-name "   >
                    <input class="form-control mr-sm-2" type="search" name="keywords" th:value="${keywords}" placeholder="Tìm kiếm" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
                </form>
            </div>

            <div class="col-6 mt-4">
                <a  th:href="@{/admin/bikes/add}"  class="btn btn-group-vertical btn-outline-success" style="float: right; margin-right: 48px;">Thêm xe mới</a>
            </div>
        </div>

        <div class="values">
            <div class="container-fluid">
                <div class="card-body container-fluid ">
                    <table class="table table-striped table-inverse table-list-bc" style="width: 111%;">
                        <thead class="thead-inverse">
                            <tr style="font-size: 1.4rem;">

                                <th scope="col" style="width: 100px;">Tên xe đạp</th>
                                <th scope="col">Ảnh</th>
                                <th scope="col" style="width: 100px;">Giá thuê</th>
                                <th scope="col" style="width: 100px;">TG thuê</th>
                                <th scope="col" style="width: 100px;">Loại xe</th>
                                <th scope="col">Ngày tạo</th>
                                <th scope="col" style="width: 100px;">Trạng thái</th>
                                <th></th>
                                 <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${page.content}" style="font-size: 1.3rem;">

                                <td th:text="${item.name}">Plane</td>
                                <td>
                                    <img th:src="@{/assets/images/} + ${item.image}" style="width: 120px;">
                                </td>

                                <td th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0,'POINT')}">Plane</td>
                                <td th:text="${item.displayPrice}">Plane</td>
                                <td th:text="${item.category.name}">Plane</td>
                                <td th:utext="${#dates.format(item.createDate, 'dd/MM/yyyy')}">Plane</td>
                                <td hidden th:text="${item.description}">Plane</td>
                                <td th:text="${item.status}">Plane</td>

                                <td>
                                    <a th:href="@{'/admin/bikes/edit/' + ${item.id}}" class="btn btn-warning fa fa-edit">

                                    </a>
                                    <a th:href="@{'/admin/bikes/delete/' + ${item.id}}" class="btn btn-danger fa fa-trash btn-btn-lb">

                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="card-footer">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:if="${page.number > 0}">
                                    <a class="page-link" th:href="@{|/admin/bikes?p=${page.number-1}|}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" th:href="@{|/admin/bikes?p=0|}">1</a></li>
                                <li class="page-item"><a class="page-link" th:href="@{|/admin/bikes?p=${page.totalPages-1}|}">2</a></li>
                                <li class="page-item">
                                    <a class="page-link" th:if="${page.number < page.totalPages - 1}" th:href="@{|/admin/bikes?p=${page.number+1}|}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>


                </div>
            </div>
        </div>
    </article>
</body>

</html>
