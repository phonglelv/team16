<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/main-layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách khách hàng</title>
</head>
<body>
    
    <article layout:fragment="content">
    <h3 class="i-name">
     
        <br>
        <b class="ml-4">Danh sách khách hàng</b>
    </h3>

    <div class="values">
        <div class="container-fluid">
            <div class="alert alert-success" th:if="${message != null}"
                 role="alert">
                <i th:text="${message}">[[${message}]]</i>
            </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <form th:action="@{/admin/customers/search-and-page}"  class="form-inline my-2 my-lg-0  ml-3">
                        <input class="form-control mr-sm-1" type="search" name="keywords" th:value="${keywords}" placeholder="Tìm kiếm" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="outline: none;">Tìm kiếm</button>
                    </form>
                </div>

                <div class="col-6">
                    <a  th:href="@{/admin/customers/add}" class="btn btn-group-vertical btn-outline-success" style="margin-left: 300px;">Thêm khách hàng mới</a>
                </div>
            </div>
        
            <div class="card-body  p-4">
                <table class="table table-striped table-inverse" style="width: 112%;">
                    <thead class="thead-inverse">
                        <tr>

                            <th scope="col" style="padding: 10px; font-size: 1.4rem;">Họ và tên</th>
                            <th scope="col" style="padding: 10px; font-size: 1.4rem;">Email</th>
                            <th scope="col" style="padding: 10px; font-size: 1.4rem;">Số điện thoại</th>
                            <th scope="col" style="padding: 10px; font-size: 1.4rem;">Địa chỉ</th>

                           
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${page.content}" style="font-size: 1.3rem;">

                            <td th:text="${item.fullname}">Plane</td>
                            <td th:text="${item.email}">Plane</td>
                            <td th:text="${item.phone}">Plane</td>
                            <td th:text="${item.address}">Plane</td>
                            <td>
                                <a th:href="@{'/admin/customers/edit/' + ${item.username}}" class="btn btn-warning fa fa-edit">

                                </a>
                                <a th:href="@{'/admin/customers/delete/' + ${item.username}}" class="btn btn-danger fa fa-trash btn-btn-lb">

                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <div class="card-footer ">

                    <nav aria-label="Page navigation example">

                        <ul class="pagination justify-content-center">

                            <li class="page-item" th:if="${page.number > 0}">
                                <a class="page-link" th:href="@{|/admin/customers?p=${page.number-1}|}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" th:href="@{|/admin/customers?p=0|}">1</a></li>

                            <li class="page-item"><a class="page-link"
                                                     th:href="@{|/admin/customers?p=${page.totalPages-1}|}">2</a></li>
                                                     <li class="page-item" th:if="${page.hasNext()}">
                                                        <a class="page-link" th:href="@{|/admin/customers?p=${page.number+1}|}" aria-label="Next">
                                                            <span aria-hidden="true">&raquo;</span>
                                                        </a>
                                                    </li>


                        </ul>

                    </nav>
                </div>

            </div>
            </div>
        </div>
    </div>
    </article>
</body>
</html>
