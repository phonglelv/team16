<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/main-layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách báo cáo</title>
</head>
<body>
    
    <article layout:fragment="content">
    <h3 class="i-name">
     
        <br>
        <b class="ml-4">Danh sách báo cáo</b>
    </h3>
        <div class="alert alert-primary" th:if="${message != null}"
             role="alert">
            <i th:text="${message}">[[${message}]]</i>
        </div>
    <div class="values">
        <div class="container-fluid">
            <div class="row container-fluid">
                <div class="col-6 ">
                    <form th:action="@{/admin/reports/search-and-page}"  class="form-inline my-2 my-lg-0  ml-5">
                        <input class="form-control mr-sm-2" type="search" name="keywords" th:value="${keywords}" placeholder="Tìm kiếm" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
                    </form>
                </div>

                <div class="col-6">
                    <a  th:href="@{/admin/reports/add}" class="btn btn-group-vertical btn-outline-info" style="margin-left: 270px;">Sửa báo cáo</a>
                </div>
            </div>
        
            <div class="card-body  p-4">
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th scope="col">Mã</th>
                            <th scope="col">Nội dùng báo cáo</th>
                            <th scope="col">Ngày tạo báo cáo</th>
                            <th scope="col">Tên báo cáo</th>
                            <th scope="col">Tên người dùng</th>

                           
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${page.content}">
                            <td scope="row">[[${item.id}]]</td>
                            <td th:text="${item.reportContent}">Plane</td>

                            <td th:utext="${#dates.format(item.createDate, 'dd/MM/yyyy')}">Plane</td>
                            <td th:text="${item.reportName}">Plane</td>
                            <td th:text="${item.customer.username}">Plane</td>
                            <td>
                                <a th:href="@{'/admin/reports/edit/' + ${item.id}}" class="btn btn-warning fa fa-edit">

                                </a>
                                <a th:href="@{'/admin/reports/delete/' + ${item.id}}" class="btn btn-danger fa fa-recycle">

                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <div class="card-footer">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:if="${page.number > 0}">
                                <a class="page-link" th:href="@{|/admin/reports?p=${page.number-1}|}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" th:href="@{|/admin/reports?p=0|}">1</a></li>
                            <li class="page-item"><a class="page-link" th:href="@{|/admin/reports?p=${page.totalPages-1}|}">2</a></li>
                            <li class="page-item">
                                <a class="page-link" th:if="${page.number < page.totalPages - 1}" th:href="@{|/admin/reports?p=${page.number+1}|}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    </article>
</body>
</html>
