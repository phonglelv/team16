<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/main-layout}"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tài khoản</title>
</head>

<body>
<article layout:fragment="content">
  <h3 class="i-name">
  
    <br>
    <b class="ml-4">Tài Khoản</b>

  </h3>
  <div class="row">


    <div class="col-6">

    </div>
  </div>

  <div class="values">
    <div class="container-fluid">
      <div class="card-body container-fluid ">
        <table class="table table-striped table-inverse" style="width: 112%;">
          <thead class="thead-inverse">
          <tr style="font-size: 1.4rem;">

            <th scope="col">Tên tài khoản</th>
            <th scope="col">Mật khẩu</th>
            <th scope="col">Vai Trò</th>
            <th></th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${page.content}" style="font-size: 1.3rem;">

            <td th:text="${item.username}">Plane</td>
            <td th:text="${item.password}">Plane</td>

            <td>
            <span th:each="authority, authorityIndex : ${item.authorities}">
                <span th:text="${authority.role.name}"></span>
                <span th:if="${authorityIndex.index + 1 != item.authorities.size()}">, </span>
            </span>
            </td>


            <td>
              <a th:href="@{'/admin/customers/edit/' + ${item.username}}" class="btn btn-warning fa fa-edit">

              </a>
              <a th:href="@{'/admin/customers/delete/' + ${item.username}}" class="btn btn-danger fa fa-recycle mg-l">

              </a>
            </td>
          </tr>

          </tbody>
        </table>
        <div class="card-footer">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:if="${page.number > 0}">
                <a class="page-link" th:href="@{|/admin/customers?p=${page.number-1}|}" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" th:href="@{|/admin/customers?p=0|}">1</a></li>
              <li class="page-item"><a class="page-link" th:href="@{|/admin/customers?p=${page.totalPages-1}|}">2</a></li>
              <li class="page-item">
                <a class="page-link" th:if="${page.number < page.totalPages - 1}" th:href="@{|/admin/customers?p=${page.number+1}|}" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>


      </div>
    </div>
  </div>
</article>
</body>

</html>
